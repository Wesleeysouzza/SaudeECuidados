<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saúde e Cuidados Pessoais</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <button class="hamburger">&#9776;</button>
        <nav class="menu">
            <ul>
                <li><a href="#home">Início</a></li>
                <li><a href="#alimentacao">Alimentação</a></li>
                <li><a href="#exercicios">Exercícios</a></li>
                <li><a href="#saude-mental">Saúde Mental</a></li>
                <li><a href="#imc">Calculadora de IMC</a></li>
            </ul>
        </nav>

    <section id="home">
        <h1>Bem-vindo ao Seu Guia de Saúde e Cuidados Pessoais</h1>
        <p>Descubra como manter uma vida saudável e equilibrada!</p>
    </section>

    <section id="imc">
        <h2>Calculadora de IMC</h2>
        <form id="imcForm">
            <label for="weight">Peso (em kg):</label>
            <input type="number" id="weight" name="weight" placeholder="Seu peso em kg" required>

            <label for="height">Altura (em metros):</label>
            <input type="number" id="height" name="height" placeholder="Sua altura em metros" required>

            <button type="button" onclick="calculateIMC()">Calcular IMC</button>
        </form>
        <p id="result">Seu IMC será exibido aqui.</p>
    </section>
